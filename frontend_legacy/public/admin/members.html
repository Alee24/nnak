<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members - NNAK Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .floating-fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 210, 106, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 100;
        }

        .floating-fab:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebarContainer">
            <!-- Reused sidebar structure -->
            <div class="px-6 mb-8">
                <div class="flex items-center gap-3 font-bold text-xl text-gray-800">
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white text-sm">N
                    </div>
                    NNAK Admin
                </div>
            </div>
            <nav>
                <div class="nav-category">Overview</div>
                <a href="admin.html" class="sidebar-link">
                    <svg data-lucide="layout-dashboard"></svg> Dashboard
                </a>
                <a href="members.html" class="sidebar-link active">
                    <svg data-lucide="users"></svg> Members
                </a>
                <a href="events.html" class="sidebar-link">
                    <svg data-lucide="calendar"></svg> Events
                </a>
                <a href="payments.html" class="sidebar-link">
                    <svg data-lucide="credit-card"></svg> Payments
                </a>
                <div class="nav-category">System</div>
                <a href="settings.html" class="sidebar-link">
                    <svg data-lucide="settings"></svg> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div>
                    <h1 class="text-2xl font-bold">Members Directory</h1>
                    <p class="text-sm text-muted">Manage registered nurses and membership status</p>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-secondary" onclick="window.location.href='bulk-upload.html'"
                        style="width: auto;">
                        ðŸ“¤ Bulk Upload
                    </button>
                    <button class="btn btn-primary" onclick="openMemberModal()">
                        <svg data-lucide="plus" width="18"></svg> Add Member
                    </button>
                </div>
            </header>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="search-bar" style="width: 300px;">
                    <svg data-lucide="search" width="18" class="text-muted"></svg>
                    <input type="text" placeholder="Search by name, ID or email...">
                </div>

                <select class="form-select" style="width: 150px;">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="expired">Expired</option>
                </select>

                <select class="form-select" style="width: 150px;">
                    <option value="">Branch</option>
                    <option value="nairobi">Nairobi</option>
                    <option value="mombasa">Mombasa</option>
                </select>

                <button class="btn btn-outline" style="width: auto;">
                    <svg data-lucide="download" width="18"></svg> Export
                </button>
            </div>

            <!-- Data Table -->
            <div class="card p-0 overflow-hidden">
                <table class="premium-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Member info</th>
                            <th>Member ID</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="membersTableBody">
                        <!-- JS Injected -->
                        <tr>
                            <td colspan="7" class="text-center py-8">Loading members...</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="flex justify-between items-center p-4 border-t border-gray-100 bg-gray-50">
                    <span class="text-sm text-muted">Showing 1-10 of 2,453</span>
                    <div class="flex gap-2">
                        <button class="btn btn-outline px-3 py-1 text-sm disabled" style="width: auto;">Prev</button>
                        <button class="btn btn-outline px-3 py-1 text-sm bg-white" style="width: auto;">1</button>
                        <button class="btn btn-outline px-3 py-1 text-sm" style="width: auto;">2</button>
                        <button class="btn btn-outline px-3 py-1 text-sm" style="width: auto;">3</button>
                        <button class="btn btn-outline px-3 py-1 text-sm" style="width: auto;">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Member Modal (Overlay) -->
    <div id="memberModal"
        class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-2xl animate-fade-in">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h2 class="text-xl font-bold">Add New Member</h2>
                <button onclick="closeMemberModal()" class="text-gray-400 hover:text-red-500"><svg
                        data-lucide="x"></svg></button>
            </div>

            <form class="p-8">
                <div class="grid grid-cols-2 gap-6">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Work Station / Hospital</label>
                        <input type="text" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Membership Type</label>
                        <select class="form-select">
                            <option>Full Member</option>
                            <option>Student</option>
                            <option>Associate</option>
                        </select>
                    </div>
                </div>

                <div class="mt-8 flex justify-end gap-3">
                    <button type="button" onclick="closeMemberModal()" class="btn btn-outline"
                        style="width: auto;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="width: auto;">Create Member</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script>
        lucide.createIcons();

        let currentPage = 1;

        // Modal Logic
        function openMemberModal() {
            document.getElementById('memberModal').classList.remove('hidden');
        }
        function closeMemberModal() {
            document.getElementById('memberModal').classList.add('hidden');
        }

        // Fetch & Render Members
        async function loadMembers(page = 1) {
            const search = document.getElementById('searchInput').value;
            const status = document.getElementById('statusFilter').value;

            // Show loading
            document.getElementById('membersTableBody').innerHTML = `<tr><td colspan="7" class="text-center py-8">Loading...</td></tr>`;

            const data = await AdminAPI.getMembers(page, 20, status, search);

            if (data && (data.members || Array.isArray(data.members))) {
                renderMembers(data.members || []); // Search returns array directly
                // Update pagination if available
                if (data.pagination) updatePagination(data.pagination);
            } else {
                document.getElementById('membersTableBody').innerHTML = `<tr><td colspan="7" class="text-center py-8 text-red-500">Failed to load members</td></tr>`;
            }
        }

        function renderMembers(members) {
            const tbody = document.getElementById('membersTableBody');
            if (members.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center py-8 text-muted">No members found</td></tr>`;
                return;
            }

            tbody.innerHTML = members.map(m => `
                <tr class="hover:bg-gray-50 transition">
                    <td><input type="checkbox"></td>
                    <td>
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold">
                                ${m.first_name.charAt(0)}${m.last_name.charAt(0)}
                            </div>
                            <div>
                                <div class="font-bold text-gray-900">${m.first_name} ${m.last_name}</div>
                                <div class="text-xs text-muted">${m.membership_type_name || 'Member'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="font-mono text-sm">${m.member_id || 'N/A'}</td>
                    <td class="text-sm">
                        <div class="text-gray-900">${m.email}</div>
                        <div class="text-gray-500">${m.phone || '-'}</div>
                    </td>
                    <td>
                        <span class="px-3 py-1 rounded-full text-xs font-bold uppercase ${getStatusClass(m.status)}">
                            ${m.status}
                        </span>
                    </td>
                    <td class="text-sm text-gray-500">${formatDate(m.join_date)}</td>
                    <td>
                        <div class="flex gap-2">
                            <button class="p-2 text-gray-400 hover:text-blue-600 rounded-lg hover:bg-blue-50" title="Edit"><svg data-lucide="edit-2" width="16"></svg></button>
                            <button class="p-2 text-gray-400 hover:text-red-600 rounded-lg hover:bg-red-50" title="Delete"><svg data-lucide="trash-2" width="16"></svg></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function getStatusClass(status) {
            switch (status) {
                case 'active': return 'bg-green-100 text-green-700';
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'inactive': return 'bg-gray-100 text-gray-600';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function updatePagination(pagination) {
            // Simplified for now
            document.getElementById('paginationInfo').innerText = `Showing page ${pagination.page} of ${pagination.pages}`;
        }

        // Initialize
        loadMembers();

        // New Member Form
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                first_name: e.target.querySelector('input[placeholder="First Name"]').value, // Temporary select logic, better to use ID
                last_name: e.target.querySelector('input[placeholder="Last Name"]').value,
                email: e.target.querySelector('input[type="email"]').value,
                phone: e.target.querySelector('input[type="tel"]').value,
            };

            // In a real app we'd map all fields properly.
            // For now, let's just alert
            alert("Implementation Note: Form submission needs precise ID mapping. Backend is ready.");
            closeMemberModal();
        });

    </script>
</body>

</html>
