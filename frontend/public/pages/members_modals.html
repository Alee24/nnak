<!-- Award CPD Points Modal -->
<div id="awardCPDModal"
    class="modal-hidden hidden fixed inset-0 bg-gray-900/60 z-[100] flex items-center justify-center backdrop-blur-sm">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl mx-4">
        <div class="px-6 py-5 border-b border-gray-100 flex justify-between items-center bg-gray-50/50 rounded-t-2xl">
            <div>
                <h3 class="text-lg font-bold text-gray-900">Award CPD Points</h3>
                <p class="text-xs text-gray-500" id="cpdMemberName"></p>
            </div>
            <button onclick="closeModal('awardCPDModal')"
                class="p-2 rounded-full text-gray-400 hover:text-gray-900 hover:bg-gray-100 transition">
                <svg data-lucide="x" width="20"></svg>
            </button>
        </div>

        <div class="p-6">
            <form id="awardCPDForm" class="space-y-4">
                <input type="hidden" id="cpdMemberId">

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">Points <span class="text-red-500">*</span></label>
                    <input type="number" id="cpdPoints" min="1" required
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-500/10 outline-none">
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">Activity Type</label>
                    <select id="cpdActivityType"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-500/10 outline-none">
                        <option value="Conference">Conference</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Training">Training</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Online Course">Online Course</option>
                        <option value="Manual Award">Manual Award</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">Description</label>
                    <textarea id="cpdDescription" rows="3"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-500/10 outline-none resize-none"></textarea>
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="cpdDate"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-500/10 outline-none">
                </div>
            </form>
        </div>

        <div class="px-6 py-4 bg-gray-50/50 flex justify-end gap-3 rounded-b-2xl">
            <button onclick="closeModal('awardCPDModal')"
                class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 transition">Cancel</button>
            <button onclick="submitAwardCPD()"
                class="px-5 py-2.5 text-sm font-medium text-white bg-gradient-to-r from-purple-600 to-purple-500 rounded-xl hover:from-purple-700 hover:to-purple-600 transition shadow-lg shadow-purple-500/30">
                <span class="flex items-center gap-2">
                    <svg data-lucide="award" width="16"></svg>
                    Award Points
                </span>
            </button>
        </div>
    </div>
</div>

<!-- Update License Modal -->
<div id="updateLicenseModal"
    class="modal-hidden hidden fixed inset-0 bg-gray-900/60 z-[100] flex items-center justify-center backdrop-blur-sm">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl mx-4">
        <div class="px-6 py-5 border-b border-gray-100 flex justify-between items-center bg-gray-50/50 rounded-t-2xl">
            <div>
                <h3 class="text-lg font-bold text-gray-900">Update License</h3>
                <p class="text-xs text-gray-500" id="licenseMemberName"></p>
            </div>
            <button onclick="closeModal('updateLicenseModal')"
                class="p-2 rounded-full text-gray-400 hover:text-gray-900 hover:bg-gray-100 transition">
                <svg data-lucide="x" width="20"></svg>
            </button>
        </div>

        <div class="p-6">
            <form id="updateLicenseForm" class="space-y-4">
                <input type="hidden" id="licenseMemberId">

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">License Number</label>
                    <input type="text" id="licenseNumber"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm focus:border-teal-500 focus:ring-2 focus:ring-teal-500/10 outline-none">
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">Expiry Date</label>
                    <input type="date" id="licenseExpiryDate"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm focus:border-teal-500 focus:ring-2 focus:ring-teal-500/10 outline-none">
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700">License Status</label>
                    <select id="licenseStatus"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm focus:border-teal-500 focus:ring-2 focus:ring-teal-500/10 outline-none">
                        <option value="active">Active</option>
                        <option value="expired">Expired</option>
                        <option value="suspended">Suspended</option>
                        <option value="not_set">Not Set</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="px-6 py-4 bg-gray-50/50 flex justify-end gap-3 rounded-b-2xl">
            <button onclick="closeModal('updateLicenseModal')"
                class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 transition">Cancel</button>
            <button onclick="submitUpdateLicense()"
                class="px-5 py-2.5 text-sm font-medium text-white bg-gradient-to-r from-teal-600 to-teal-500 rounded-xl hover:from-teal-700 hover:to-teal-600 transition shadow-lg shadow-teal-500/30">
                <span class="flex items-center gap-2">
                    <svg data-lucide="save" width="16"></svg>
                    Update License
                </span>
            </button>
        </div>
    </div>
</div>

<!-- View Member Profile Modal -->
<div id="viewMemberModal"
    class="modal-hidden hidden fixed inset-0 bg-gray-900/60 z-[100] flex items-center justify-center backdrop-blur-sm">
    <div class="bg-white w-full max-w-3xl rounded-2xl shadow-2xl mx-4 max-h-[90vh] flex flex-col">
        <div class="px-6 py-5 border-b border-gray-100 flex justify-between items-center bg-gray-50/50 rounded-t-2xl">
            <div>
                <h3 class="text-lg font-bold text-gray-900" id="profileMemberName">Member Profile</h3>
                <p class="text-xs text-gray-500" id="profileMemberId"></p>
            </div>
            <button onclick="closeModal('viewMemberModal')"
                class="p-2 rounded-full text-gray-900 hover:text-gray-900 hover:bg-gray-100 transition">
                <svg data-lucide="x" width="20"></svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar" id="memberProfileContent">
            <!-- Content will be populated dynamically -->
            <div class="flex justify-center items-center py-20">
                <div class="w-8 h-8 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
        </div>
    </div>
</div>
