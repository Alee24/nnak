<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NNAK Membership</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Split Layout */
        .brand-section {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-premium) 0%, var(--primary) 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            color: white;
            overflow: hidden;
        }

        .brand-pattern {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.05;
        }

        .form-section {
            width: 100%;
            max-width: 560px;
            background: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        /* Typography & Components */
        .h1-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            color: #111827;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .premium-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            color: #111827;
            transition: all 0.2s;
            background: #f9fafb;
        }

        .premium-input:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* Mobile adjustment */
        @media (max-width: 768px) {
            .brand-section {
                display: none;
            }

            .form-section {
                max-width: 100%;
                padding: 32px;
            }
        }
    </style>
</head>

<body>

    <!-- Left Brand Panel -->
    <div class="brand-section">
        <div class="brand-pattern"></div>
        <div style="z-index: 10;">
            <div
                class="w-12 h-12 bg-white/20 backdrop-blur rounded-xl flex items-center justify-center text-white font-bold text-xl mb-6">
                N</div>
            <h2 class="text-4xl font-bold mb-4 font-inter leading-tight">Elevating Nursing<br>Excellence in Kenya.</h2>
            <p class="text-green-50 text-lg max-w-md">Join thousands of professionals in the National Nurses Association
                of Kenya.</p>
        </div>

        <div class="flex gap-4 text-sm font-medium text-green-100/60">
            <span>© 2026 NNAK</span>
            <span>•</span>
            <a href="#" class="hover:text-white transition">Privacy</a>
            <span>•</span>
            <a href="#" class="hover:text-white transition">Contact</a>
        </div>
    </div>

    <!-- Right Form Panel -->
    <div class="form-section">
        <div class="max-w-md mx-auto w-full">
            <h1 class="h1-title">Welcome back</h1>
            <p class="subtitle">Please enter your details to access your portal.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label">Email Address</label>
                    <input type="email" name="email" class="premium-input" placeholder="nurse@example.com" required>
                </div>

                <div class="input-group">
                    <div class="flex justify-between items-center mb-2">
                        <label class="input-label" style="margin:0;">Password</label>
                        <a href="#" class="text-sm font-bold text-green-600 hover:text-green-700">Forgot password?</a>
                    </div>
                    <input type="password" name="password" class="premium-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                Don't have an account? <a href="register.html"
                    class="font-bold text-gray-900 hover:text-green-600 transition">Create an account</a>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;

            try {
                btn.innerText = 'Verifying...';
                btn.disabled = true;
                btn.style.opacity = '0.8';

                const email = e.target.email.value;
                const password = e.target.password.value;
                const user = await AuthService.login(email, password);

                // Success
                window.location.href = (user.role === 'admin' || user.role === 'super_admin') ? 'admin.html' : 'dashboard.html';

            } catch (error) {
                alert(error.message);
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
                // Shake animation handled by CSS (optional)
            }
        });
    </script>
</body>

</html>
